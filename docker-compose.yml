version: '3.3'

services:

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379"
    volumes:
      - redis_data:/data

  cerberus:
    environment:
      username: "${username}"
      password: "${password}"
    container_name: cerberus
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    volumes:
      - /home/bruno:/home/bruno:ro

volumes:
    redis_data:
